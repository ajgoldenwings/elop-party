<dom-module id="shared-styles">
<template>
	<style>
		a {text-decoration: none; color: var(--color-secondary-1-2-pale);}
		paper-dialog {
			position: fixed;
			display: block;
			margin: 24px 40px;
			-webkit-overflow-scrolling: touch;
		}
		paper-dialog-scrollable {
			font-size: initial;
		}
		iframe {border:0;}

		.aligncenter {text-align:center;}
		.alignleft {text-align:left}
		.alignright {text-align:right}
		.bottom {bottom:0;position:absolute;left:0;right:0;overflow: hidden;}
		.center {text-align:center;width:100%;}
		.left {float:left;}
		.right {float:right;margin-left: auto;}
		.size-big {font-size: 24px;padding: 0 0 16px;font-weight: bold;}
		.size-large {font-size: 20px;padding: 0 0 12px;}
		.size-medium {font-size: 16px;padding-bottom: 8px;}
		.size-small {font-size: smaller;padding-bottom: 8px;}
		.text-left {text-align: left;}
		.text-right {text-align: right;}
		.inline {display:inline;}
		.inline-block {display:inline-block;}
		.nowrap {white-space:nowrap;}
		.padding16 {padding: 16px;}

		/* General styles */
		paper-material, paper-card, .content_custom {
			width: calc(98.66% - 16px);
			border-radius: 2px;
			height: 100%;
			padding: 16px;
			margin: 6px auto;
			margin-top: 16px;
			margin-bottom: 16px;
			display: block;
		}
		paper-card {
			padding: 0;
		}
		/* Breakpoints */
		/* Small */
		@media (max-width: 600px) {
			paper-material, paper-card, .content_custom {
				width: auto;
				--menu-container-display: none;
				display: block;
			}
		}
		/* Tablet+ */
		@media (min-width: 601px) {
			paper-material, paper-card, .content_custom {
				width: calc(98% - 46px);
				display: block;
			}
		}
	</style>
</template>
</dom-module>
