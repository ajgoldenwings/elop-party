<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/swipe-pages-master/swipe-pages.html">

<dom-module id="elop-swipe-pages">
<template>
<style>
	#welcome_container {
		display: none;
	}

	#welcome_container .welcome_page {
		height:100%;
		text-align: center;
		-webkit-transform-style: preserve-3d;
		-moz-transform-style: preserve-3d;
		transform-style: preserve-3d;
		background-repeat: no-repeat;
		background-position: center;
		background-size: cover;
	}

	#welcome_container .welcome_page_content{
		position: relative;
		top: 50%;
		transform: translateY(-50%);
		height: 100%;
	}

	.welcome_page_content_top,
	.welcome_page_content_footer_left,
	.welcome_page_content_footer_right {
		padding-top: 1em;
		padding-left: 1em;
		padding-right: 1em;
		padding-bottom: 1em;
	}

	.welcome_page_content_bottom {width:100%;position:absolute;top:45%;}
	.welcome_page_content_bottom h2 {margin-left: 16px; margin-right: 16px;}
	.welcome_page_content_footer {width:100%;position:absolute;bottom:0;left:0;}

	.welcome_page_content_footer_left,
	.welcome_page_content_footer_right {
		display: block;
	}

	.welcome_page_content_footer_left {
		text-align:left;
		font-size:.8em;
	}
	.welcome_page_content_footer_right {
		text-align:right;
		font-size:.8em;
		position:absolute;
		right:0;
	}
</style>
<swipe-pages selected="0" threshold="0.35" id="welcome_container">
	<swipe-page>
		<div class="welcome_page" style="background-image: url('../../images/art/1.jpg');">
			<div class="welcome_page_content">
				<div class="welcome_page_content_top"><h2>*<div style="color: #9A6ED6;display:inline-block;">**</div></h2></div>
				<div class="welcome_page_content_footer">
					<div class="welcome_page_content_footer_left left">Picture of TKE SCSU<br>Nov 15</div>
					<div class="welcome_page_content_footer_right right"></div>
				</div>
				<div class="welcome_page_content_bottom">
					<h2>Make events the hassle-free way. Have the app handle spreading the word out for you.</h2>
					<a data-route="signon" href="/signon" onclick="localStorage.elop_welcomed = true;document.getElementById('paperDrawerPanel').style.display = 'inline';document.getElementById('welcome_container').style.display = 'none';">
						<paper-button raisedButton label="Click">Get Started</paper-button>
					</a>
				</div>
			</div>
		</div>
	</swipe-page>
	<swipe-page>
		<div class="welcome_page" style="background-image: url('../../images/art/2.jpg');">
			<div class="welcome_page_content">
				<div class="welcome_page_content_top"><h2><div style="color: #9A6ED6;display:inline-block;">*</div>*<div style="color: #9A6ED6;display:inline-block;">*</div></h2></div>
				<div class="welcome_page_content_footer">
					<div class="welcome_page_content_footer_left left">Picture of Heather and Rina<br>Nov 15</div>
					<div class="welcome_page_content_footer_right right"></div>
				</div>
				<div class="welcome_page_content_bottom">
					<h2>Seek out an adventure. Live it up to the fullest. Choose the type of event you want be at.</h2>
					<a data-route="signon" href="/signon" onclick="localStorage.elop_welcomed = true;
							document.getElementById('paperDrawerPanel').style.display = 'inline';
							document.getElementById('welcome_container').style.display = 'none';">
						<paper-button raisedButton label="Click">Get Started</paper-button>
					</a>
				</div>
			</div>
		</div>
	</swipe-page>
	<swipe-page>
		<div class="welcome_page" style="background-image: url('../../images/art/3.jpg');">
			<div class="welcome_page_content">
				<div class="welcome_page_content_top"><h2><div style="color: #9A6ED6;display:inline-block;">**</div>*</h2></div>
				<div class="welcome_page_content_footer">
					<div class="welcome_page_content_footer_left left">Picture of TKE SCSU<br>Nov 15</div>
					<div class="welcome_page_content_footer_right right"></div>
				</div>
				<div class="welcome_page_content_bottom">
					<h2>Accurately see how popular an event will be with who is currently at and will be at the event.</h2>
					<a data-route="signon" href="/signon" onclick="localStorage.elop_welcomed = true;
							document.getElementById('paperDrawerPanel').style.display = 'inline';
							document.getElementById('welcome_container').style.display = 'none';">
						<paper-button raisedButton label="Click">Get Started</paper-button>
					</a>
				</div>
			</div>
		</div>
	</swipe-page>
</swipe-pages>
</template>
<script>
	(function () {
		'use strict';
		Polymer({
			is: 'elop-swipe-pages',
			properties: {
			},

			ready: function() {

			}
		});
	})();
</script>
</dom-module>
