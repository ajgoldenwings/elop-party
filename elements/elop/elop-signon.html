<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="elop-signon">

<template>
	<style is="custom-style" include="shared-styles"></style>

	<paper-card heading="Sign On">
		<div class="card-content">
			<paper-input placeholder="Username" id="signon-username-paper-input" value="{{signon_username_paper}}" error="Enter Your Username" class="invalid" invalid required></paper-input>
			<paper-input placeholder="Password" id="signon-password-paper-input" value="{{signon_password_paper}}" error="Enter Your Password" type="password" class="invalid" invalid required></paper-input>
		</div>
		<div class="card-actions">
			<a data-route="signon_Action" href="/signon_Action"><paper-button raisedButton label="Click">Sign On</paper-button></a>
		</div>
	</paper-card>
	<paper-card>
		<div class="card-content">
			<a data-route="signup" href="/signup"><paper-button raisedButton label="Click">Sign Up</paper-button></a>
			<a data-route="welcome" href="/welcome"><paper-button raisedButton label="Click">Not Now</paper-button></a>
		</div>
	</paper-card>
</template>

<script>
	(function () {
		'use strict';
		Polymer({
			is: 'elop-signon',
			properties: {
				signon_username_paper: {
					type: String,
					value: "",
					notify: true
				},
				signon_password_paper: {
					type: String,
					value: "",
					notify: true
				}
			}
		});
	})();
</script>
</dom-module>
