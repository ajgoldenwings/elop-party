<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="elop-dialog-action">
<template>
<style is="custom-style" include="shared-styles"></style>
<style>
	/*Button Icons*/
	#eventToolbar {background-color:transparent;margin:25px auto;}
	#eventToolbar a {text-decoration:none;width:30%;}
	object.icon {height:100%;width:100%;max-height:195px;pointer-events:none;}
	div .icon-container {position:absolute;height:30%;width:50%;}

	/*Action Panel*/
	#action_panel {height: 100%;margin:0;padding: 0}
	#action_panel #action_buttons {height:60%;width:100%;display:table;}
	/*#action_panel .footer {height: 30%}*/
	#action_panel .bottom {background: var(--color-secondary-1-3-norm);display:flex;}
	#action_panel a {display:inline-block;height: 100%;}
</style>
<paper-dialog id="buttonspopup" style="background:transparent;box-shadow:none;top:0;height:100%;width:100%;margin:0;left:0;max-width:auto;" with-backdrop>
	<div id="action_panel" dialog-confirm>
		<div style="height:10%;padding-top:0;opacity:0.85;" class="right padding16"><h3>Back</h3></div>
		<div id="action_buttons">
			<div style="display: table-row;">
				<div style="display:table-cell;">
					<div class="icon-container" hidden={{loggedin}}>
						<a data-route="event_add" href="/event_add" class="right" dialog-confirm><object class="icon" type="image/svg+xml" data="./images/icons/Icons-Add.svg">SVG images are not loading...Your browser may not support these images.</object></a>
					</div>
				</div>
				<div style="display:table-cell;">
					<div class="icon-container" hidden={{loggedin}}>
						<a data-route="map" href="/map" dialog-confirm><object class="icon" type="image/svg+xml" data="./images/icons/Icons-Map.svg"></object></a>
					</div>
				</div>
			</div>
			<div style="display: table-row">
				<div style="display:table-cell;">
					<div class="icon-container" style="opacity:0.25;" hidden={{loggedin}}>
						<a href="" class="right" dialog-confirm><object class="icon" type="image/svg+xml" data="./images/icons/Icons-Shout.svg"></object></a>
					</div>
				</div>
				<div style="display:table-cell;"><div class="icon-container"></div></div>
			</div>
		</div>
		<div class="footer">
			<div class="bottom">
				<div class="left padding16"><h3><a data-route="settings" href="/settings" class="nowrap" on-click="onDataRouteClick">Elop Party</a></h3></div>
				<div class="right text-right padding16">
					<h3>
						<a data-route="settings" href="/settings" on-click="onDataRouteClick" hidden={{loggedin}}>
							<span>{{username}}</span>
						</a>
						<span hidden={{!loggedin}}>This is the Navigation Overlay.  Login to get navigations.</span>
					</h3>
				</div>
			</div>
		</div>
	</div>
</paper-dialog>
</template>
<script>
	(function () {
		'use strict';
		Polymer({
			is: 'elop-dialog-action',
			properties: {
				loggedin: {
					type: Boolean,
					notify: true,
					value: false
				},
				username: {
					type: String,
					value: ""
				}
			}
		});
	})();
</script>
</dom-module>
