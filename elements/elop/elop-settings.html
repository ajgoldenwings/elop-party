<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="elop-settings">

<template>
	<style is="custom-style" include="shared-styles"></style>

	<paper-card heading="Settings">
		<div class="card-content">
		<h3 on-click="toggle">Change Password</h3>
			<iron-collapse id="collapse">
				<paper-input placeholder="Old Password" id="verify-password-paper-input" value="{{verify_password_paper}}" error="Enter Your Old Password" type="password" class="invalid" invalid required></paper-input>
				<paper-input placeholder="New Password" id="change-password-paper-input" value="{{change_password_paper}}" error="Enter Your New Password" type="password" class="invalid" invalid required></paper-input>
				<paper-input placeholder="Verify New Password" id="change-verify-password-paper-input" value="{{change_verify_password_paper}}" error="Verify Your New Password" type="password" class="invalid" invalid required></paper-input>
			</iron-collapse>
		</div>
		<iron-collapse id="collapse_button">
			<div class="card-actions">
				<a onclick="app.helper_user.change_password();"><paper-button label="Click">Change Password</paper-button></a>
			</div>
		</iron-collapse>
	</paper-card>
</template>

<script>
	(function () {
		'use strict';
		Polymer({
			is: 'elop-settings',
			properties: {
				verify_password_paper: {
					type: String,
					value: "",
					notify: true
				},
				change_password_paper: {
					type: String,
					value: "",
					notify: true
				},
				change_verify_password_paper: {
					type: String,
					value: "",
					notify: true
				}
			},
			toggle: function() {
				this.$.collapse.toggle();
				this.$.collapse_button.toggle();
			}
		});
	})();
</script>
</dom-module>
